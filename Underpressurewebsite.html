<!DOCTYPE html>
<html lang="en">
	
	<head>

	<body>
		
	<div class="video-container">
			
			<video id="myVideo" autoplay loop muted>
				<source src="didsay.mp4" type="video/mp4" >
				Your browser does not support the video tag, womp womp.
			</video>
		<button onclick="enableSound()">Enable Sound</button>
		<script>
			function enableSound() {
				let video = document.getElementById("myVideo");
				video.muted = false;
				video.play();
			}
			document.addEventListener("DOMContentLoaded", () => {
				let video = document.getElementById("myVideo");
				video.play().catch(error => {
					console.log("Autoplay with sound failed, requiring user interaction.");
			});
			});
		</script>
	</div>
